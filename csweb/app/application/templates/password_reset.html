{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">パスワードを設定する</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}。
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/password">

            <div class="field">
                <div class="control">
                    <label class="label">パスワード</label>
                    <input class="input is-large" type="password" name="password" placeholder="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">設定する</button>
        </form>
    </div>
</div>
{% endblock %}
