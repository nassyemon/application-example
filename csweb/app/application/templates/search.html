{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">検索する</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}。
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/result">
            <div class="field">
                <div class="control">
                    <label class="label">出発店舗</label>
                    <input class="input is-large" type="text" name="start_spot" placeholder=""
                           autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="label">到着店舗</label>
                    <input class="input is-large" type="text" name="goal_spot" placeholder="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">検索する</button>
        </form>
    </div>
</div>
{% endblock %}
