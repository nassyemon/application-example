{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">アカウントを作成</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}。
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <label class="label">メールアドレス</label>
                    <input class="input is-large" type="email" name="email" placeholder="example@gmail.com"
                        autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="label">名前</label>
                    <input class="input is-large" type="text" name="name" placeholder="山田 太郎">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="label">電話番号</label>
                    <input class="input is-large" type="tel" name="tel" placeholder="" autofocus="">
                </div>
            </div>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                次へ
              </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">利用規約</h5>
                        </div>
                        <div class="modal-body">
                            <p>利用規約が入ります</p>
                            <p>利用規約が入ります</p>
                            <p>利用規約が入ります</p>
                            <p>利用規約が入ります</p>
                            <p>利用規約が入ります</p>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">同意して登録する</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
